apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitea-webhook-secret
  namespace: {{ .Release.Namespace }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: global-secrets
  data:
    - secretKey: token
      remoteRef:
        key: tekton.webhook
        property: token
