apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: smbcreds
  namespace: {{ .Release.Namespace }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
  - secretKey: source
    remoteRef:
      key: /plex-smb-share
      property: source
  - secretKey: username
    remoteRef:
      key: /plex-smb-share
      property: username
  - secretKey: password
    remoteRef:
      key: /plex-smb-share
      property: password
