external-dns:
  provider: pihole
  env:
    - name: EXTERNAL_DNS_PIHOLE_PASSWORD
      valueFrom:
        secretKeyRef:
          name: pihole-admin-secret
          key: adminPassword
  extraArgs:
    - --pihole-server=http://10.0.0.3
    - --registry=noop
  interval: 24h
  triggerLoopOnEvent: true
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
