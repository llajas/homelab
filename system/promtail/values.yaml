promtail:
  daemonset:
    enabled: true

  config:
    clients:
      - url: http://loki-gateway.loki.svc.cluster.local/loki/api/v1/push
    positions:
      filename: /run/promtail/positions.yaml
    logLevel: info

  serviceMonitor:
    enabled: true

  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

  tolerations:
    - effect: NoSchedule
      operator: Exists
