homebridge:
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        hajimari.io/appName: Homebridge
        hajimari.io/icon: home-automation
      hosts:
        - host: &host homebridge.lajas.tech
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: homebridge-tls-certificate
          hosts:
            - *host
