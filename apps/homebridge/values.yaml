# Default values for homebridge.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: oznu/homebridge
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart version.
  tag: "latest"


namespaceOverride: homebridge

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

autoscaling:
  enabled: false

serviceAccount:
  create: false

extraEnvs:
  - name: PUID
    value: "1000"
  - name: PGID
    value: "1000"
  - name: HOMEBRIDGE_CONFIG_UI
    value: "1"
  - name: HOMEBRIDGE_CONFIG_UI_PORT
    value: "8090"

podSecurityContext:
  fsGroup: 2000

securityContext:
    #capabilities:
    #cadrop:
    #ca- ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  allowPrivilegeEscalation: true
  #runAsUser: 1000

service:
  port: 8090

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    hajimari.io/appName: Homebridge
    hajimari.io/icon: home-automation
  hosts:
    - homebridge.lajas.tech
  tls:
    - secretName: homebridge-tls-certificate
      hosts:
        - homebridge.lajas.tech
persistence:
  # persistence.enabled - Should disk persistence be enabled
  enabled: true
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  existingClaim: ""
  storageClassName: "longhorn"
  accessModes:
    - ReadWriteOnce
  size: 1Gi
  ## persistence.skipuninstall -- Do not delete the pvc upon helm uninstall
  skipuninstall: false

nodeSelector:
  feature.node.kubernetes.io/bluetooth-ready-node: "true"
