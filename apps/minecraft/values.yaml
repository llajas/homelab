sidecarContainers:
  - name: geyser
    image: "registry.lajas.tech/geyser:latest"
    volumeMounts:
      - name: geyser-data
        mountPath: /app
      - name: geyser-config-temp
        mountPath: /config-temp
    ports:
      - name: geyser-mc
        containerPort: 19132
        protocol: UDP
  - name: spectrum-sync
    image: "registry.lajas.tech/cloudflare-spectrum-sync:sha-abe1289b"
    env:
      - name: API_TOKEN
        valueFrom:
          secretKeyRef:
            name: spectrum-secrets
            key: cloudflare_api_token
      - name: ZONE_ID
        valueFrom:
          secretKeyRef:
            name: spectrum-secrets
            key: cloudflare_zone_id
      - name: CUSTOM_DOMAIN
        valueFrom:
          secretKeyRef:
            name: spectrum-secrets
            key: custom_domain
      - name: SPECTRUM_PROTOCOL
        value: "minecraft"
      - name: SPECTRUM_PORT
        value: "25565"

