# Default values for tautulli.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: tautulli/tautulli
  tag: "{{ .Chart.AppVersion }}"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
  #
service:
  externalTrafficPolicy:
  type: ClusterIP
  port: 8181

probes:
  liveness:
    failureThreshold: 15
    periodSeconds: 20
    initialDelaySeconds: 30
  readiness:
    failureThreshold: 15
    periodSeconds: 20
    initialDelaySeconds: 30
  startup:
    initialDelaySeconds: 30
    failureThreshold: 30
    periodSeconds: 20


tautulli:
  uid: 1000
  gid: 1000
  tz: UTC

chownDataImage:
  repository: busybox
  tag: 1.30.0
  pullPolicy: IfNotPresent

getGeoCity:
  enabled: false
  # signup for a free account @ https://www.maxmind.com/en/geolite2/signup
  account_id:
  license_key:
  image:
    repository: whitfin/geoipupdate
    tag: latest
    pullPolicy: IfNotPresent

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: ['/']
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

podAnnotations: {}

deploymentAnnotations: {}

## Persist configuration to a persistent volume
persistence:
  # persistence.enabled - Should disk persistence be enabled
  enabled: true
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  existingClaim: ""
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  size: 1Gi
  ## persistence.skipuninstall -- Do not delete the pvc upon helm uninstall
  skipuninstall: false
