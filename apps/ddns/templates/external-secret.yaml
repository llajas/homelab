apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ddns-secrets
  namespace: {{ .Release.Namespace }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: global-secrets
  target:
    name: ddns-updater-secrets
    template:
      type: Opaque
  data:
    - secretKey: CLOUDFLARE_API_KEY
      remoteRef:
        key: ddns.config
        property: cloudflareApiKey
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: CLOUDFLARE_EMAIL
      remoteRef:
        key: ddns.config
        property: cloudflareEmail
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: DOMAIN_NAME
      remoteRef:
        key: ddns.config
        property: domainName
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: DNS_RECORD
      remoteRef:
        key: ddns.config
        property: dnsRecord
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
