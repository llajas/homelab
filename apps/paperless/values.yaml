app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/paperless-ngx/paperless-ngx
            tag: 2.5.4
          env:
            PAPERLESS_PORT: 8000
            PAPERLESS_ADMIN_USER: admin
            PAPERLESS_URL: https://paperless.lajas.tech
          envFrom:
            - secret: "{{ .Release.Name }}-secret"
        redis:
          image:
            repository: docker.io/library/redis
            tag: 7.2.4
  service:
    main:
      ports:
        http:
          port: 8000
          protocol: HTTP
      controller: main
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &host paperless.lajas.tech
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: 80
      tls:
        - hosts:
            - *host
          secretName: paperless-tls-certificate
  persistence:
    data:
      accessMode: ReadWriteOnce
      size: 10Gi
      advancedMounts:
        main:
          main:
            - path: /usr/src/paperless/data
              subPath: data
            - path: /usr/src/paperless/media
              subPath: media
