apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-cifs
  namespace: {{ .Release.Namespace }}
  annotations:
    pv.kubernetes.io/provisioned-by: smb.csi.k8s.io
spec:
  capacity:
    storage: 63Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: smb
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - uid=1001
    - gid=1001
    - cache=strict
    - noserverino
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: {{ .Release.Namespace }}-cifs
    volumeAttributes:
      source: "//storage.lajas.tech/"
    nodeStageSecretRef:
      name: smb-creds
      namespace: {{ .Release.Namespace }}
