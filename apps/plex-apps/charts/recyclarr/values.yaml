              enabled: false
          env:
            CRON_SCHEDULE: "@daily"
            RADARR_BASE_URL: "http://plex-apps-radarr.plex-apps.svc.cluster.local:7878"
            SONARR_BASE_URL: "http://plex-apps-sonarr.plex-apps.svc.cluster.local:8989"
          envFrom:
            - secretRef:
                name: recyclarr-api-keys
                expandObjectName: false
