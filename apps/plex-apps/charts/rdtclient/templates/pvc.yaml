apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "rdtclient.fullname" . }}-media
spec:
  accessModes:
    - {{ .Values.volumes.downloads.pvc.accessModes }}
  resources:
    requests:
      storage: {{ .Values.volumes.downloads.pvc.storageSize }}
  storageClassName: {{ .Values.volumes.downloads.pvc.storageClassName }}
  volumeName: {{ .Values.volumes.downloads.pvc.volumeName }}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "rdtclient.fullname" . }}-config
spec:
  accessModes:
    - {{ .Values.volumes.db.pvc.accessModes }}
  resources:
    requests:
      storage: {{ .Values.volumes.db.pvc.storageSize }}
