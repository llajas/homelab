apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: smbcreds
  namespace: {{ .Release.Namespace }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: global-secrets
  target:
    template:
      type: fstab/cifs
  data:
  - secretKey: source
    remoteRef:
      conversionStrategy: Default
      decodingStrategy: None
      key: plex-smb-share
      property: serverPath
      metadataPolicy: None
  - secretKey: username
    remoteRef:
      conversionStrategy: Default
      decodingStrategy: None
      key: plex-smb-share
      property: username
      metadataPolicy: None
  - secretKey: password
    remoteRef:
      conversionStrategy: Default
      decodingStrategy: None
      key: plex-smb-share
      property: password
      metadataPolicy: None
