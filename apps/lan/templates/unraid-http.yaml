{{- if .Values.unraidHttp.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.unraidHttp.name }}
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.unraidHttp.service.port }}
    targetPort: {{ .Values.unraidHttp.service.targetPort }}
    protocol: TCP

---
apiVersion: v1
kind: Endpoints
metadata:
  name: {{ .Values.unraidHttp.name }}
  namespace: {{ .Release.Namespace }}
subsets:
- addresses:
  - ip: {{ .Values.unraidHttp.endpoints.ip }}
  ports:
  - port: {{ .Values.unraidHttp.service.port }}

{{- if .Values.unraidHttp.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.unraidHttp.ingress.name }}
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- toYaml .Values.unraidHttp.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.unraidHttp.ingress.className }}
  tls:
  - hosts: [{{ .Values.unraidHttp.ingress.host }}]
    secretName: {{ .Values.unraidHttp.ingress.tlsSecret }}
  rules:
  - host: {{ .Values.unraidHttp.ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.unraidHttp.name }}
            port:
              number: {{ .Values.unraidHttp.service.port }}
{{- end }}
{{- end }}
