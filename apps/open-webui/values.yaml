nameOverride: ""
namespaceOverride: ""

# Define shared secret names
_secrets:
  oauth: &oauthSecret "open-webui-oauth"

# Configure Ollama with custom models and GPU support
ollama:
  enabled: true
  fullnameOverride: "open-webui-ollama"
  ollama:
    models:
      pull:
        - deepseek-coder:6.7b
        - deepseek-r1:14b
        - deepseek-r1:8b
        - gemma2:9b
        - gemma3:12b
        - granite-code:8b
        - hermes3:8b
        - llama3.2-vision:11b
        - llama3.2:3b
        - llava:13b
        - phi4:14b
        - qwen2.5-coder:14b
        - qwen2.5-coder:7b
        - gpt-oss:20b
  runtimeClassName: nvidia
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    hosts:
      - host: &ollamahost ollama.lajas.tech
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: ollama-tls
        hosts:
          - *ollamahost
  extraEnv:
    - name: NVIDIA_VISIBLE_DEVICES
      value: "all"
    - name: NVIDIA_DRIVER_CAPABILITIES
      value: "all"
  persistentVolume:
    enabled: true
    size: 120Gi
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: nvidia.com/gpu.memory
                operator: In
                values:
                  - "12288"

