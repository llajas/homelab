{{- if not .Values.global.sharedStorage.media.existingClaim }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Release.Name }}-media
  namespace: {{ .Release.Namespace }}
  {{- if .Values.global.sharedStorage.media.annotations }}
  annotations:
    {{- range $key, $value := .Values.global.sharedStorage.media.annotations }}
    {{ $key }}: {{ $value }}
    {{- end }}
  {{- end }}
spec:
  capacity:
    storage: {{ .Values.global.sharedStorage.media.size }}
  accessModes:
    - ReadWriteMany
  csi:
    driver: {{ .Values.global.sharedStorage.media.driver }}
    volumeHandle: {{ .Release.Name }}-media
    volumeAttributes:
      source: {{ .Values.global.sharedStorage.media.server }}
      subDir: {{ .Values.global.sharedStorage.media.path }}
    nodeStageSecretRef:
      name: {{ .Values.global.sharedStorage.media.secretName }}
      namespace: {{ .Release.Namespace }}
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ .Values.global.sharedStorage.media.storageClass }}
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - uid=1000
    - gid=1000
    - cache=strict
    - noserverino
    - nobrl
{{- end }}
