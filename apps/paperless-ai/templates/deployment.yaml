apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "paperless-ai.fullname" . }}
  labels:
    {{- include "paperless-ai.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replica.replicaCount }}
  strategy:
    type: {{ .Values.replica.strategy.type }}
  selector:
    matchLabels:
      {{- include "paperless-ai.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "paperless-ai.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: merge-env
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              cp /env-template/.env /merged-env/.env
              echo "" >> /merged-env/.env
              echo "PAPERLESS_API_TOKEN=$PAPERLESS_API_TOKEN" >> /merged-env/.env
          env:
            - name: PAPERLESS_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: paperless-ai-api-key
                  key: apiKey
          volumeMounts:
            - name: {{ include "paperless-ai.fullname" . }}-volume-envfile
              mountPath: /env-template
            - name: merged-env
              mountPath: /merged-env
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.envs }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "paperless-ai.fullname" . }}-config
          {{- if .Values.openAi.apiKey }}
            - secretRef:
                name: {{ include "paperless-ai.fullname" . }}-open-ai-api
          {{- end }}
          {{- if .Values.paperless.apiToken }}
            - secretRef:
                name: {{ include "paperless-ai.fullname" . }}-paperless-api
          {{- end }}
          volumeMounts:
            - name: merged-env
              mountPath: /app/data/.env
              subPath: .env
          {{- if .Values.persistence.data.enabled }}
            - name: {{ include "paperless-ai.fullname" . }}-volume-data
              mountPath: {{ .Values.persistence.data.mountPath }}
          {{- end }}
      volumes:
        - name: {{ include "paperless-ai.fullname" . }}-volume-envfile
          secret:
            secretName: {{ include "paperless-ai.fullname" . }}-env-file
        - name: merged-env
          emptyDir: {}
      {{- if .Values.persistence.data.enabled }}
        - name: {{ include "paperless-ai.fullname" . }}-volume-data
          persistentVolumeClaim:
            claimName: {{ include "paperless-ai.fullname" . }}-pvc-data
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
